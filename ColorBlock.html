<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Block</title>
    <!--Linking CSS here-->
    <link href="color.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--*calling classes from CSS-->
<div class="master">
<div class="grid-container">
    <div class="grid-item1" ><span style="color: blue" >1-1</span>
</div>
    <div class="grid-item2" ><span style="color: deeppink">1-2</span>
</div>
    <div class="grid-item3" ><span style="color: yellow">1-3</span>
</div>
    <div class="grid-item4" ><span style="color: red">2-1</span>
</div>
    <div class="grid-item5" ><span style="color: green">2-2</span>
</div>
    <div class="grid-item6" ><span style="color: mediumvioletred">2-3</span>
</div>
    <div class="grid-item7" ><span style="color: bisque">3-1</span>
</div>
    <div class="grid-item8" ><span style="color: darkmagenta">3-2</span>
</div>
    <div class="grid-item9" ><span style="color: mediumaquamarine">3-3</span>
</div>
</div>
</div>

</body>
</html>
